<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Sheets with Approval Workflow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Data Sheets with Approval Workflow</h1>
        <div id="tabs">
            <button onclick="showTab('unapproved')">Unapproved Data</button>
            <button onclick="showTab('records')">Records</button>
        </div>
        <div id="content">
            <div id="unapproved-tab">
                <h2>Unapproved Data</h2>
                <div id="sheets-container">
                    <!-- Unapproved Data Sheets will be dynamically generated here -->
                </div>
            </div>
            <div id="records-tab" style="display: none;">
                <h2>Records</h2>
                <table id="records-table">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Brand Name</th>
                            <th>Company Name</th>
                            <th>Concentration</th>
                            <th>Packing</th>
                            <th>MRP (PKR)</th>
                            <th>T.P (PKR)</th>
                            <th>D.P (PKR)</th>
                            <th>Monthly Sale</th>
                            <th>Remarks</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Approved Records will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
