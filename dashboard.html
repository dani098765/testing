<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Workflow</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <h1>Approval Workflow System</h1>
        <div id="tabs">
            <button onclick="showTab('unapproved')">Unapproved Data</button>
            <button onclick="showTab('approved')">Approved Data</button>
        </div>
        <div id="content">
            <!-- Unapproved Data Tab -->
            <div id="unapproved-tab">
                <h2>Unapproved Data</h2>
                <div id="unapproved-container"></div>
                <button id="submit-btn" onclick="submitData()">Submit Data</button>
            </div>

            <!-- Approved Data Tab -->
            <div id="approved-tab" style="display: none;">
                <h2>Approved Data</h2>
                <table id="approved-table">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Brand Name</th>
                            <th>Company Name</th>
                            <th>Concentration</th>
                            <th>Packing</th>
                            <th>MRP (PKR)</th>
                            <th>T.P (PKR)</th>
                            <th>D.P (PKR)</th>
                            <th>Monthly Sale</th>
                            <th>Remarks</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Approved Data Rows -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
